<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found - Northca MDT</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Northca" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      padding: 0;
      font-family: Lato, sans-serif;
      background: #000;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo { max-width: 150px; margin: 0 auto 20px; }
    h1 { font-size: 28px; color: #60a5fa; margin: 8px 0 0; }
    p { font-size: 18px; margin: 10px 0; }
    code {
      background: #111; padding: 3px 6px; border-radius: 4px;
      font-size: 14px; color: #93c5fd;
    }
    .btn {
      display: inline-block;
      width: auto;
      margin: 15px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover { background: #1e40af; }
  </style>
</head>
<body>
  <img class="logo" src="/web-app-manifest-512x512.png" alt="Northca Logo">
  <h1>404 – Page Not Found</h1>
  <p>You attempted to reach <code id="path"></code> but the path doesn’t exist.</p>
  <p>Would you like to go back to the main page?</p>
  <a class="btn" href="/">Go to Home</a>

  <script>
    document.getElementById("path").textContent = window.location.pathname;
  </script>
</body>
</html>
